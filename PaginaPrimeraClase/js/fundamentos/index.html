<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videoteca</title>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <script src="gestionarpeliculas.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

<div class="container-fluid">
    <div class="row">
        <div class="col-12 col-lg-3 col-md-4">
            <p>Formulario</p>
            <form id="formulariopeliculas">
                <h3>Peliculas</h3> 
                <div class="mt-3">
                    <label for="titulo" class="form-label">Titulo</label>
                    <input type="text" class="form-control" name="txttitulo" id="titulo" required>Titulo</label>
                </div>
                <div class="mt-3">
                    <label for="genero" class="form-label">Genero</label>
                    <select class="form-select" name="selectgenero" id="genero" required>
                        <option value="">Seleccione genero</option>
                        <option value="accion">Accion</option>
                        <option value="accion">Comedia</option>
                    </select>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Open this select menu</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                </div>
                <div class="mt-3">
                    <label for="descripcion" class="form-label">descripcion</label>
                    <textarea name="descripcion" id="descripcion" rows="10" class="form-control" required></textarea>
                </div>
            </form>

        </div>
        <div class="col-12 col-lg-9 col-md-8">
            <p>Cargar peliculas </p>

        </div>
    </div>
    <div class="mt-3">
        <label for="imagen"></label>
    </div>
</div>

</body>
</html>
